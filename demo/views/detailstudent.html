<div class="card mt-5">
    <h1>{{title}}</h1>
    <div>
       <form>
            <label for="" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" ng-model="student.name" disabled>
          
            <label for="" class="form-label">Năm sinh</label>
            <input type="text" class="form-control" ng-model="student.year" disabled>
           
            <label for="" class="form-label">Chuyên ngành</label>
            <input type="text" class="form-control" ng-model="student.couse" disabled>
           

            <div class="text-center mt-3">
                <a href="#!/trang-chu">
                    <button class="btn btn-success">Quay lại</button>
                </a>

                </a> 
            </div>
       </form>
       
    </div>
</div>
