<div>
    <h1>{{ title }}</h1>

    <table class="table">
        <thead>
            <th>STT</th>
            <th>Họ và tên</th>
            <th>Năm sinh</th>
            <th>Chuyên ngành</th>
        </thead>
        <tr ng-repeat="item in student">
            <td>{{ $index + 1 }}</td>
            <td>{{ item.ten}}</td>
            <td>{{ item.namsinh}}</td>
            <td>{{ item.chuyennganh}}</td>
        </tr>


    </table>
    <h1>Thêm sinh viên</h1>
    <form ng-submit="createStudent()">
        <label for="" class="form-label">Họ và tên</label>
        <input type="text" class="form-control" ng-model="student.name">

        <label for="" class="form-label">Địa chỉ</label>
        <input type="text" class="form-control" ng-model="student.year" >

        <label for="" class="form-label">Chuyên ngành</label>
        <input type="text" class="form-control" ng-model="student.couse" >

        <button class="btn btn-success">Thêm mới</button>
    </form>
</div>
