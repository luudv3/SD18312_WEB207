<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/angularjs/libs/angular.min.js"></script>
    <title>Document</title>
</head>
<body ng-app="myApp">
    <div ng-controller="demoController">
        <h1 class="text-center">Danh sách nhân viên</h1>
        <table class="table">
            <tr>
                <th>STT</th>
                <th>Họ và tên</th>
                <th>Ngày Sinh</th>
                <th>Mức lương</th>
                <th>Giới tính</th>
            </tr> 
            <tr ng-repeat="item in nhanVien | limitTo: number">
                <td>{{ $index +1}}</td>
                <td ng-click="sayHello(item.ten)">{{ item.ten }}</td>
                <td ng-bind="item.ngaySinh | date:'dd/MM/yyyy'"></td>
                <td>{{ item.mucLuong | currency: '' : 0 }}đ</td> 
                <td>{{ item.gioiTinh == 0 ? "Nam" : "Nữ"}}</td>
            </tr>
        </table>
        <!-- 
            Tạo 1 select option
            số bản ghi được hiển thị ra
            khi thay đổi option thì bản ghi sẽ thay đổi
         -->
         <select ng-model="number">
            <!-- 
                ng-model: liên kết dữ liệu 2 chiều
                giữa view và biến chứa dữ liệu
                -->
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
         </select>
         <button class="btn btn-secondary" ng-click="sayHello('Lưu')">Ấn vào đi</button>
    </div>
</body>
<script src="/angularjs/js/buoi5.js"></script>
</html>
